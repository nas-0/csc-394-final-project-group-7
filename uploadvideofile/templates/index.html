<!DOCTYPE html>
<html>
<head>
  <title>Upload Video</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   body {
  background-color: #5b9cf1;
  font-family: 'Roboto', sans-serif;
}

.upload-form {
  max-width: 500px;
  margin: 2rem auto;
  padding: 1rem;
  border-radius: 5px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
  background-color: #2d99ff;
}

label {
  font-weight: bold;
  margin-bottom: 0.5rem;
  display: block;
}

input[type="text"], input[type="file"] {
  width: 100%;
  font-size: 1rem;
  padding: 0.5rem;
  border: 1px solid #1baff3;
  border-radius: 3px;
}

button[type="submit"] {
  background-color: #20262c;
  border-radius: 3px;
  border: none;
  color: #ffffff;
  cursor: pointer;
  font-size: 1rem;
  padding: 0.5rem;
  transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}

.nav {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
  background-color: #f8f8f8;
}

.nav a {
  color: #333;
  padding: 0 20px;
  text-decoration: none;
}

.nav a:hover, .nav a.active {
  background-color: #333;
  color: #fff;
}

.content {
  padding: 20px;
}

.tab {
  display: none;
}

.tab.active {
  display: block;
}
</style>


<h1> Welcome to the uploading videos {{user}}</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/uploadvideofile">Home</a>
          <a class="nav-link" href="/uploadvideofile/videos">Videos</a>
          <a class="nav-link" href="/uploadvideofile/upload">Upload</a>
          <a class="nav-link" href="/accounts/login">Login</a>
          <a class="nav-link" href="{% url 'logout' %}">Log out</a>
          
          
        </div>
      </div>
    </div>
  </nav>
</head>
<body>
    <p>Upload and post your videos and clips to social medias with ease</p>

</body>
