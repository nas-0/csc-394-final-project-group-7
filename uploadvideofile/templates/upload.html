<!DOCTYPE html>
<html>
<head>
  <title>Upload Video</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   body {
  background-color: #5b9cf1;
  font-family: 'Roboto', sans-serif;
}

.upload-form {
  max-width: 500px;
  margin: 2rem auto;
  padding: 1rem;
  border-radius: 5px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
  background-color: #2d99ff;
}

label {
  font-weight: bold;
  margin-bottom: 0.5rem;
  display: block;
}

input[type="text"], input[type="file"] {
  width: 100%;
  font-size: 1rem;
  padding: 0.5rem;
  border: 1px solid #1baff3;
  border-radius: 3px;
}

button[type="submit"] {
  background-color: #20262c;
  border-radius: 3px;
  border: none;
  color: #ffffff;
  cursor: pointer;
  font-size: 1rem;
  padding: 0.5rem;
  transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}

.nav {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
  background-color: #f8f8f8;
}

.nav a {
  color: #333;
  padding: 0 20px;
  text-decoration: none;
}

.nav a:hover, .nav a.active {
  background-color: #333;
  color: #fff;
}

.content {
  padding: 20px;
}

.tab {
  display: none;
}

.tab.active {
  display: block;
}
  </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/uploadvideofile">Home</a>
            <a class="nav-link" href="/uploadvideofile/about">About</a>
            <a class="nav-link" href="/uploadvideofile/upload">Upload</a>
            <a class="nav-link" href="/accounts/login">Login</a>
            
            
          </div>
        </div>
      </div>
    </nav>
</head>

<body>
  <div class="upload-form">
    <h2>Upload Video</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="{{ form.video.id_for_label }}">Video File:</label>
      {{ form.video }}
      <label for="{{ form.video_id.id_for_label }}">Video ID:</label>
      {{ form.video_id }}
      <label for="{{ form.title.id_for_label }}">Title:</label>
      {{ form.title }}
      <label for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
      <button type="submit">Submit</button>
    </form>
  </div>


  <script>
    const tabs = document.querySelectorAll(".nav a");
    const content = document.querySelectorAll(".content .tab");

    for (let i = 0; i < tabs.length; i++) {
      tabs[i].addEventListener("click", function (e) {
        e.preventDefault();
        const activeTab = document.querySelector(".nav a.active");
        const activeContent = document.querySelector(".content .tab.active");
        activeTab.classList.remove("active");
        activeContent.classList.remove("active");
        tabs[i].classList.add("active");
        content[i].classList.add("active");
      });
    }
  </script>

</body>
