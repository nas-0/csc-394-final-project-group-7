<h2>Upload</h2>
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload file</button>
        {% if context.url %}
            <p>URL: {{ context.url }}</p>
        {% endif %}
</form>
{% if context.url %}
    <p>URL: {{ context.url }}</p>
{% endif %}
