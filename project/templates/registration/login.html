<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    background-color: #f8f8f8;
    color: #333;
    font-family: 'Roboto', sans-serif;
  }
  
  h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  
  form {
    max-width: 400px;
    margin: 2rem auto;
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    background-color: #fff;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    font-size: 1rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 1rem;
  }
  
  button[type="submit"] {
    background-color: #000;
    border-radius: 3px;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    padding: 0.5rem;
    transition: background-color 0.3s ease-in-out;
  }
  
  button[type="submit"]:hover {
    background-color: #333;
  }
    
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        background-color: #000;
        color: #fff;
      }
    
      .navbar-brand {
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
      }
    
      .navbar-nav {
        display: flex;
        justify-content: space-between;
      }
    
      .nav-link {
        color: #fff;
        text-decoration: none;
        margin-left: 1rem;
        margin-right: 2rem;
        font-size: 2rem;
      }
    
      .nav-link:hover,
      .nav-link.active {
        color: #000;
        background-color: #fff;
      }
  
  </style>
  
  
  </head>
  </style>
  <h1>Login</h1>


{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% endblock %}
  
  
  <script>
    const tabs = document.querySelectorAll(".nav a");
    const content = document.querySelectorAll(".content .tab");
  
    for (let i = 0; i < tabs.length; i++) {
      tabs[i].addEventListener("click", function (e) {
        e.preventDefault();
        const activeTab = document.querySelector(".nav a.active");
        const activeContent = document.querySelector(".content .tab.active");
        activeTab.classList.remove("active");
        activeContent.classList.remove("active");
        tabs[i].classList.add("active");
        content[i].classList.add("active");
      });
    }
  </script>
